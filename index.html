<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        
        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="styles.css"/>

        <title>Search</title>

    </head>
    <body>
        <div class="container-fluid">
            <div class="mb-5 mt-2">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link" style="color: black;" href="images.html">Images</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="color: black;" href="advanced.html">Advanced</a>
                    </li>
                </ul>
            </div>
            <div class="row justify-content-md-center">
                <div class="mb-3 col col-auto">
                    <img src="google.png" alt="google_banner" width="300">
                </div>
            </div>
            <form action="https://google.com/search">
                <div class="mb-4 row justify-content-md-center">
                    <input autofocus class="col-4" type="text" name="q">
                </div>
                <div class="mb-4 row justify-content-md-center">
                    <button class="me-md-3 col-1" type="submit" name="btnK">Google Search</button>  
                    <button class="me-md-3 col-1" type="submit" name="btnI">I'm Feeling Lucky</button>  
                </div>
                <div>
                    
                </div>
            </form>
        </div>

        <!-- Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
